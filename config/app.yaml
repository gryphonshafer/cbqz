---
default:
    version: 15.6.2
    logging:
        log_dir: runtime
        log_file: app.log
        log_level:
            production: info
            development: debug
        alert_email:
            - g@cbqz.org
        filter:
            - email
    data: data # location for "data" directory
    mojolicious:
        session_cookie_name: cbqz_session
        secrets:
            - acf4631c010fbe6dc0e72b3a8930ebdb
            - 1fb07ba01a3c9f04bf716c28fac3bf15
        config:
            hypnotoad:
                proxy: 1
                workers: 10
                pid_file: runtime/hypnotoad.pid
                listen:
                    - http://*:3000
        session_duration: 14400 # 4 hours
        access_log:
            production: access.log
            development: morbo.log
    template:
        compile_ext: .ttc
        compile_dir: runtime/ttc
        web:
            wrapper: wrapper.html.tt
            include_path:
                - templates/pages
                - templates/components
        email:
            include_path:
                - templates/emails
    email:
        from: CBQZ Application <g@cbqz.org>
        active: 0
    database:
        database: cbqz
        host: 127.0.0.1
        port: 3306
        username: cbqz
        password: cbqz
        settings:
            AutoCommit: 1
            RaiseError: 1
            PrintError: 0
            mysql_enable_utf8: 1
            mysql_auto_reconnect: 1
        logging:
            debug: 1
            file: runtime/dbic_sql.sql
            profile: console
    program:
        force_default_result_operation: 0
+|+|production:
    database:
        logging: ~
    logging:
        filter: ~
    email:
        active: 1
    recaptcha:
        public_key: 6LftUTEUAAAAALtbl98u4t4udXIAh9YpVnYRPdoP
